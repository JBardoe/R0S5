<!DOCTYPE html>
<html>
    <head>
        <title>Floor Plan</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav">
            <img src="Logo.png" alt="Logo">
            <a class="active" href="elist.html">Employees</a>
            <a href="calendar">Calendar</a>
        </div>
        <div class="dates">
            <input type="image" class="arrow" src="arrowLeft.png" alt="Previous" width="120" height="40">
            <h3>Day</h3>
            <input type="image" class="arrow" src="arrowRight.png" alt="Next" width="120" height="40">
        </div>
        <div class="row">
            <table class="hours">
                <tr class="head">
                    <th>Crew Member</th>
                    <th>Shift Hours</th>
                </tr>
                <tr class="body">
                    <td>Person</td>
                    <td>Time</td>
                </tr>
            </table>
        </div>
    </body>
</html>
